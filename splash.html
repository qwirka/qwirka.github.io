<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Splash Screen</title>
    <style>
      body {
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dot {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background-color: #9b4dca;
        margin: 0 8px;
        animation: dot-pulse 1s ease-in-out infinite;
      }
      .dot:nth-child(1) {
        animation-delay: -0.2s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.1s;
      }
      @keyframes dot-pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .logo {
        width: 100px;
        height: 100px;
        animation: logo-rotate 2s linear infinite;
      }
      @keyframes logo-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <img class="logo" src="logo.png" alt="Logo">
  </body>
</html>
