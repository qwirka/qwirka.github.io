<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Load Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
<style>
        body{
             margin:0 auto;
             height: 50%;
             }
        .rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        .loader {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background-color: #ffffff;
        margin: 0 8px;
        animation: dot-pulse 1s ease-in-out infinite;
      }
      .dot:nth-child(1) {
        animation-delay: -0.2s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.1s;
      }
      @keyframes dot-pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    .logo{
           width:95px;
           height:100px;
           }
    </style>
</head>
<body>
<!-- HTML -->
<div class="bg-blue-500 h-screen flex justify-center items-center">
  <div class="w-5/6 md:w-1/2 lg:w-1/3 xl:w-1/4 text-center">
    <img src="logo.png" alt="Logo" class="logo animate-pulse w-1/2 mx-auto animate-bounce">
    <h1 class="text-white text-4xl font-bold my-8">QWIRKA</h1>
    <p class="text-white text-lg mb-4 animate-pulse"><i>Loading, please wait...</i></p>
    
   <div class="loader">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
  </div>
</div>

</body>
</html>
