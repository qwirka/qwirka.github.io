<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Load Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
<style>
        .rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- HTML -->
<div class="bg-blue-500 h-screen flex justify-center items-center">
  <div class="w-5/6 md:w-1/2 lg:w-1/3 xl:w-1/4 text-center">
    <img src="logo.png" alt="Logo" class="w-1/2 mx-auto animate-pulse rotate">
    <h1 class="text-white text-4xl font-bold my-8 animate-bounce">QWIRKA</h1>
    <p class="text-white text-lg mb-4 animate-pulse">Loading...</p>
    <div class="w-64 mx-auto">
      <div class="bg-white h-4 rounded-full overflow-hidden">
        <div class="bg-blue-500 h-full rounded-full animate-pulse"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
